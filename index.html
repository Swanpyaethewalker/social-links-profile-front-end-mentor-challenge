<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        bottom: 0;
        position: fixed;
        width: 100%;
        padding-bottom: 2em;
        color: hsl(0, 0%, 40%);
      }
      .attribution a {
        color: #fff;
        font-size: 15px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="" />
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="position">"Front-end developer and avid reader."</p>
      <div class="social-btns">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Swanpyaethewalker">Min Thiha Maung</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
